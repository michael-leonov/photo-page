<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__person">
                        <div class="person">
                            <img
                                src="/static/profile.png"
                                alt=""
                                class="person__img"
                            />
                            <p class="person__name">Ricardo Cooper</p>
                        </div>
                        <div class="connection">
                            <a
                                href="mailto:example@ex.com"
                                class="connection__link"
                            >
                                <div class="connection-btn">
                                    <img
                                        src="/static/connection_icons/mail.png"
                                        alt=""
                                        class="connection-btn-img"
                                    />
                                    <p class="connection-btn-text">Message</p>
                                </div>
                            </a>
                            <a href="tel:+79121231234" class="connection__link">
                                <div class="connection-btn">
                                    <img
                                        src="/static/connection_icons/phone.png"
                                        alt=""
                                        class="connection-btn-img"
                                    />
                                    <p class="connection-btn-text">Call</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="gallery">
            <div class="container">
                <div class="photos"></div>
            </div>
        </section>

        <div class="bg-overlay"></div>
        <div class="popup">
            <img src="" alt="" class="popup__img" />
            <ul class="popup__comments-list"></ul>
            <form class="comment-form">
                <input type="text" class="comment-form__input" />
                <button class="comment-form__btn">Добавить комментарий</button>
            </form>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
